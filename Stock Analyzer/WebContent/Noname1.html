<SCRIPT LANGUAGE="JavaScript">
<!--
	function editDetails(Label, EMPName) {

		var Loc = "EditDetails.jsp?EMPName=" + EMPName;

		if (Label == "Close") {
			window.close();
		} else if (Label == "Edit") {
			Location.replace(Loc);
		}

	}
//-->
</SCRIPT>

<BODY class=SC>




	<!--Displaying the values from database-->
	<H3 CLASS=Top>Harish</H3>
	<TABLE>
		<TR class=row_odd>
			<TD>EMPName</TD>
